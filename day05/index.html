<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 05 - CSS Graphic</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="report">
                <div class="report__header">
                    <div class="header__left">
                        <h1>WEEKLY REPORT</h1>
                        <p>01. Feb - 07. Feb</p>
                    </div>
                    <div class="header__right">
                        <span>Revenue</span>
                        <p>$ 3621.79</p>
                    </div>
                </div>
                <div class="report__content">
                    <div class="content__legend">
                        <div class="legend">
                            <div class="form red"></div>
                            <span class="legend__text">Views</span>
                        </div>
                        <div class="legend">
                            <div class="form blue"></div>
                            <span class="legend__text">Purchases</span>
                        </div>
                    </div>
                    <div class="content__graphic">
                        <div class="graphic_line">
                            <div class="line line1"></div>
                            <div class="line line2"></div>
                            <div class="line line3"></div>
                            <div class="days">
                                <div class="day">MON</div>
                                <div class="day">TUE</div>
                                <div class="day">WED</div>
                                <div class="day">THU</div>
                                <div class="day">FRI</div>
                                <div class="day">SAT</div>
                                <div class="day">SUN</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
