<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 05 - CSS Graphic</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="report">
                <div class="report__header">
                    <div class="header__left">
                        <h1>WEEKLY REPORT</h1>
                        <p>01. Feb - 07. Feb</p>
                    </div>
                    <div class="header__right">
                        <span>Revenue</span>
                        <p>$ 3621.79</p>
                    </div>
                </div>
                <div class="report__content">
                    <div class="content__legend">
                        <div class="legend">
                            <div class="form red"></div>
                            <span class="legend__text">Views</span>
                        </div>
                        <div class="legend">
                            <div class="form blue"></div>
                            <span class="legend__text">Purchases</span>
                        </div>
                    </div>
                    <div class="content__graphic">
                        <svg>
                            <polyline class="redpoly" fill="none" stroke="black" points="0,55 45,10 90,20 125,07 160,45 200,57, 245,25"></polyline>  
                            <polyline class="bluepoly" fill="none" stroke="black" points="0,74 45,55 90,70 125,60 160,68 200,75, 245,60"></polyline>    
                        </svg>
                        <div class="points">
                            <div class="red__points">
                                <div class="point-1 redcircle">
                                    <div class="tolltip">458</div>
                                </div>
                                <div class="point-2 redcircle">
                                    <div class="tolltip">812</div>
                                </div>
                                <div class="point-3 redcircle">
                                    <div class="tolltip">746</div>
                                </div>
                                <div class="point-4 redcircle">
                                    <div class="tolltip">877</div>
                                </div>
                                <div class="point-5 redcircle">
                                    <div class="tolltip">517</div>
                                </div>
                                <div class="point-6 redcircle">
                                    <div class="tolltip">434</div>
                                </div>
                                <div class="point-7 redcircle">
                                    <div class="tolltip">458</div>
                                </div>  
                            </div>
                            <div class="blue__points">
                                <div class="point-1 bluecircle">
                                    <div class="tolltip">26</div>
                                </div>
                                <div class="point-2 bluecircle">
                                    <div class="tolltip">41</div>
                                </div>
                                <div class="point-3 bluecircle">
                                    <div class="tolltip">22</div>
                                </div>
                                <div class="point-4 bluecircle">
                                    <div class="tolltip">36</div>
                                </div>
                                <div class="point-5 bluecircle">
                                    <div class="tolltip">25</div>
                                </div>
                                <div class="point-6 bluecircle">
                                    <div class="tolltip">13</div>
                                </div>
                                <div class="point-7 bluecircle">
                                    <div class="tolltip">20</div>
                                </div>
                            </div>
                        </div>
                        <div class="graphic_line">
                            <div class="line line1"></div>
                            <div class="line line2"></div>
                            <div class="line line3"></div>
                        </div>
                        <div class="days">
                            <div class="day">MON</div>
                            <div class="day">TUE</div>
                            <div class="day">WED</div>
                            <div class="day">THU</div>
                            <div class="day">FRI</div>
                            <div class="day">SAT</div>
                            <div class="day">SUN</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
